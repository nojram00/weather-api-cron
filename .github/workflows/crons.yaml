name: Weekly Data Cleanup

on:
  schedule:
    - cron: "0 2 * * 0"  # Delete empty data at 2 AM every Sunday
    - cron: "0 3 * * 0"  # Delete old data at 3 AM every Sunday
  workflow_dispatch:

jobs:
  delete-empty-data:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 2 * * 0'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Delete empty data
        run: python ../../delete_empty_data.py

  delete-old-data:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 3 * * 0'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Delete old data
        run: python ../../delete_old_data.py
